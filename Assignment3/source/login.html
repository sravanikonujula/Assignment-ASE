<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/readable/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="fblogin.js"></script>

    <title>Login Page</title>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <span id="loginHeading">Login with</span>
        <div class="social-buttons">
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" size="xlarge" font-size='20px'>
            </fb:login-button>

        </div>
        or
        <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">



            <div class="form-group">
                <input type="email" class="form_control" id="username" placeholder="Enter email">
            </div>
            <div class="form-group">
                <input type="text" class="form_control" id="Password" placeholder="Password">
            </div>
                <button type="submit" class="btn btn-primary btn-block" onclick="window.location.href='Mashup.html'">Sign in</button>
            </div>
        </form>
    </div>
</div>

<div id="status" style="display:none"></div>
</body>
</html>
